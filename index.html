                                    <div class="wdt-hotspot-repeater-item" data-tooltip-position="bottom" data-tooltip-content="<h3>America</h3><p>23 Places</p>">

                                    </div>
                                    <div class="wdt-hotspot-repeater-item" data-tooltip-position="top" data-tooltip-content="<h3>Indisa</h3><p>23 Places</p>">

                    <!-- Interactive Simple Section -->

                    <section class="section-interactive-simple padding-y">

                                <!-- content items -->
                                    <div class="wdt-link-showcase-content-items">

                                        <div class="wdt-link-showcase-item">

                                        <div class="wdt-link-showcase-item">
